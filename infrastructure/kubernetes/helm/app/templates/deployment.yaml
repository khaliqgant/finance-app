apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.app }}
    spec:
      containers:
      - name: {{ .Values.app }}
        image: {{ .Values.app }}/{{ .Values.app }}-node:{{ .Values.imageVersion }}
        imagePullPolicy: Always
        ports:
          - containerPort: {{ .Values.port }}
        env:
        - name: NODE_ENV
          value: prod
        volumeMounts:
        - mountPath: /{{ .Values.app }}/data
          name: {{ .Values.app }}-volume
      imagePullSecrets:
      - name: {{ .Values.registryCreds }}
      volumes:
      - name: {{ .Values.app }}-volume
        persistentVolumeClaim:
          claimName: {{ .Values.app }}-volume
